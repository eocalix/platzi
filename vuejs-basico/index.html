<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso Básico Vue.js</title>
</head>
<body>
    <div id="app">
        <h1>{{ titulo | uppercase }}</h1>
        <h2>{{ subtitulo | lowercase }}</h2>
        <h3>{{ reto | uppercase | capitalize }}</h3>
    </div>
    <script src="web/js/vue.min.js"></script>
    <script type="text/javascript">
        let app = new Vue ({
            el: '#app',
            data: {
                titulo: 'Estás en Platzi',
                subtitulo: 'Estás viendo el curso de Vue.js',
                reto: 'Este es el reto'
            },
            filters: {
                uppercase: function(str) {
                    return str.toUpperCase();
                },
                lowercase: function(str) {
                    return str.toLowerCase();
                },
                capitalize: function(str) {
                    return str.slice(0,1).toUpperCase() + str.slice(1).toLowerCase();
                }
            }
        });
    </script>
</body>
</html>
