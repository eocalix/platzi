<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso Básico Vue.js</title>
</head>
<body>
    <div id="app">
        <button @click="sumar">Sumar 1</button>
        <!--<button @click="contador++">Sumar 1</button>-->
        <button v-on:click="restar">Restar 1</button>
        El contador está en {{ contador }}
    </div>
    <script src="web/js/vue.min.js"></script>
    <script type="text/javascript">
        let app = new Vue ({
            el: '#app',
            data: {
                contador: 0
            },
            methods: {
                sumar: function() {
                    this.contador++;
                },
                restar: function() {
                    this.contador--;
                }
            }
            
        });
    </script>
</body>
</html>
