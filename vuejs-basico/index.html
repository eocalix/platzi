<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso Básico Vue.js</title>
</head>
<body>
    <div id="app">
        <template v-if="mostrar">
            <h1>Este es mi título</h1>
            <h2>Este es mi subtítulo</h2>
            <a v-if="mostrar" :href="url" target="_blank">Ir a {{ pagina }}</a>
        </template>

        <div v-show="mostrar">
            <h1>Este es mi título</h1>
            <h2>Este es mi subtítulo</h2>
            <a v-if="mostrar" :href="url" target="_blank">Ir a {{ pagina }}</a>
        </div>
        <div v-show="!mostrar">
            Esto está oculto
        </div>
    </div>
    <script src="web/js/vue.min.js"></script>
    <script type="text/javascript">
        let app = new Vue ({
            el: '#app',
            data: {
                url: 'https://google.com.sv',
                pagina: 'Ir a Google',
                mostrar: true
            }
        });
    </script>
</body>
</html>
